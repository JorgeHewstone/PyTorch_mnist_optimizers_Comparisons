<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Predictor</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        #container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #canvas { border: 2px solid black; cursor: crosshair; }
        #result { font-size: 2em; font-weight: bold; color: #007bff; text-align: center; height: 50px; }
        .controls { margin-top: 10px; display: flex; justify-content: space-between; }
        select, button { padding: 10px; font-size: 16px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="container">
        <h2>Dibuja un d√≠gito (0-9)</h2>
        <canvas id="canvas" width="280" height="280"></canvas>
        <div class="controls">
            <select id="model-select">
                {% for name in model_names %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
            <button id="clear-btn">Limpiar</button>
        </div>
        <button id="predict-btn" style="width: 100%; margin-top: 10px; background-color: #28a745; color: white;">Predecir</button>
        <div id="result">...</div>
    </div>
    
    <script src="/static/js/drawing.js"></script>
</body>
</html>
